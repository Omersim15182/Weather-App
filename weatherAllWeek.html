<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Weather week</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./weatherAllWeek.css'>

</head>

<body style="background-image: url(./images/nature-EPy0gBJzzZU-unsplash.jpg) ;">
    <div style="justify-content: center;display: flex;" class="containCity">
        <h2 class="city">Barcelona</h2>
    </div>
    <div class="card">
        <div class="sundayWeather">
            <h1>Sunday</h1>
            <img src="./images/clouds.png" class="sundayIcon">
            <div class="temp">
                <p class="tempSunday">20</p>
                <p>°C</p>
            </div>


        </div>
        <div class="mondayWeather">
            <h1 class="Monday">Monday</h1>
            <img src="./images/clouds.png" class="mondayIcon">
            <div class="temp">
                <p class="tempMonday">50</p>
                <p>°C</p>
            </div>

        </div>
        <div class="tuesdayWeather">
            <h1>Tuesday</h1>
            <img src="./images/clouds.png" class="tuesdayIcon">
            <div class="temp">
                <p class="tempTuesday">30c</p>
                <p>°C</p>
            </div>

        </div>
        <div class="wednesdayWeather">
            <h1>Wednesday</h1>
            <img src="./images/clouds.png" class="wednesdayIcon">
            <div class="temp">
                <div class="temp">
                    <p class="tempWensday">30</p>
                    <p>°C</p>
                </div>
            </div>

        </div>
        <div class="thursdayWeather">
            <h1>Thursday</h1>
            <img src="./images/clouds.png" class="thursdayIcon">
            <div class="temp">
                <p class="tempThursday">30c</p>
                <p>°C</p>
            </div>

        </div>
        <div class="fridayWeather">
            <h1>Friday</h1>
            <img src="./images/clouds.png" class="fridayIcon">
            <div class="temp">
                <p class="tempFriday">40c</p>
                <p>°C</p>
            </div>

        </div>
        <div class="saturdayWeather">
            <h1>Saturday</h1>
            <img src="./images/clouds.png" class="saturdayIcon">

            <div class="temp">
                <p class="tempSaturday">30c</p>
                <p>°C</p>
            </div>

        </div>

    </div>

    <script src="./weatherAllWeek.js"></script>
</body>

</html>
