<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='weather.css'>

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/Weather App/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="/Weather App/images/clouds.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Barcelona</h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather App/images/humidity.png">
                    <p class="humidity">20%</p>
                    <p>Humadity</p>
                </div>
                <div class="col">
                    <img src="/Weather App/images/wind.png">
                    <p class="wind">15 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
